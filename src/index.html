<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Big search form -->
    <form
      class="big__form search__form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="bigSearchForm"
      data-qa="big"
    >
      <input
        class="big__form__item search__item"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <!-- Small search form -->
    <form
      class="small__form search__form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="smallSearchForm"
      data-qa="small"
    >
      <input
        class="small__form__item search__item"
        type="text"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
